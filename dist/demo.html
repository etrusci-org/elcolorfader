<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Cosmetics only, you don't need to add CSS to make it work (except if the target is a border, see .border below) */
        :root { color-scheme: dark; }
        body { padding: .5rem 1.5rem; font-size: 150%; }
        .cf { padding: .25rem; margin-bottom: 1rem; max-width: 200px; }

        /* For border, the element should have initial border-width and border-style values */
        .border {
            border-width: 3px;
            border-style: solid;
        }
    </style>
    <title>Colorfader demo</title>
</head>
<body>
    <p>See README.md and the source-code of this file to get started.</p>


    <!-- Create an element, optionally change default settings with data-* attributes -->

    <div class="cf">
        Text 1
    </div>

    <div class="cf" data-r-min="0" data-r-max="255" data-g-min="0" data-g-max="255" data-b-min="0" data-b-max="255" data-dur="10" data-func="ease-in-out">
        Text 2
    </div>

    <div class="cf" data-r-min="70" data-r-max="255" data-g-min="0" data-g-max="0" data-b-min="0" data-b-max="0">
        Text 3
    </div>

    <div class="cf" data-dur="1.5" data-func="step-start">
        Text 4
    </div>

    <div class="cf" data-target="background">
        Background
    </div>

    <div class="cf border" data-target="border">
        Border
    </div>


    <!-- Include script -->

    <script src="./elcolorfader.js"></script>


    <!-- Load/start all elements when the page is fully loaded -->

    <script>
        window.addEventListener('load', () => {
            new ElColorfader().start()
        })
    </script>


</body>
</html>
